<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
   <link rel="stylesheet" href="style.css">
</head>

<body>
   <div class="wrapper">
      <h1>Join and filter .JSON-products</h1>
      <section class="section sort-category">
         <div class="section__titles">
            <div class="section__title filter-btn" data-id='trend'>
               <span class="dot"></span>
               <h2>Trending Products</h2>
            </div>
            <div class="section__title filter-btn" data-id='special'>
               <span class="dot"></span>
               <h2>Special Products</h2>
            </div>
            <div class="section__title filter-btn" data-id='featured'>
               <span class="dot"></span>
               <h2>Featured Products</h2>
            </div>
         </div>
         <div class="section__body">
            <div class="bd-container">
               <div class="product-center section__product-center">
               </div>
            </div>
         </div>
   </div>
   </section>
   <section class="section">
      <div class="section__titles">
         <div class="section__title all-products">
            <span class="dot"></span>
            <h2>All Products</h2>
         </div>
      </div>
      <div class="section__body">
         <div class="bd-container">
            <div class="product-center shop-center section__product-center">
            </div>
         </div>
      </div>
   </section>
   <section class="section">
      <div class="section__titles">
         <div class="section__title product-latest">
            <span class="dot"></span>
            <h2>Lates Products</h2>
         </div>
      </div>
      <div class="section__body">
         <div class="bd-container">
            <div class="product-center latest-product section__product-center">
            </div>
         </div>
      </div>
   </section>
   </div>

   <script src="script.js"></script>
</body>

</html>
